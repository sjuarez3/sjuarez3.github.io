<!DOCTYPE html>
<html>
<head>
  <title>UWO Student Center</title>
	<script src = "https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="src/CSS/userinterface.css">
</head>
	<body>
		<header style="margin-bottom: 1%">
			<img src = "resources/images/western_logo.png" alt = "Western Logo" width= "200" height= "51.2">

			<div id="profilepng">
				<img style="WIDTH:40px; HEIGHT:40px" src="resources/images/users.png">
				<figcaption>Profile</figcaption>
			</div>
			<div id="coursespng">
				<img style="WIDTH:40px; HEIGHT:40px" src="resources/images/agenda.png">
					<figcaption>Courses</figcaption>
			</div>
			<div id="plannerpng">
				<img style="WIDTH:40px; HEIGHT:40px" src="resources/images/next.png">
				<figcaption>Planner</figcaption>
			</div>
			<div id="schedulepng">
				<img style="WIDTH:40px; HEIGHT:40px" src="resources/images/calendar.png">
				<figcaption>Schedule</figcaption>
			</div>
			<div id="degreepng">
				<img style="WIDTH:40px; HEIGHT:40px" src="resources/images/long-checklist.png">
				<figcaption>Degree Progression</figcaption>
			</div>
		</header>
		
		<hr style="background:#8FAADC; border:0; height:7px" />

		<div id="profile">
		
			<p id="studentName"></p>
			<hr style="background:#8FAADC; border:0; height:2px; width: 90%;" />
			<p id="studentProgram"></p>
			<hr style="background:#8FAADC; border:0; height:2px; width: 90%;" />
			<p id="studentYear"></p>
			
		</div>
		
		<div id="coursePageContainer">
			
			<select id="subjectSelect" onchange="filterCourseTable()">
				<option selected disabled hidden>Subject</option>
				<option>All</option>
			</select>
			
			<input type="text" id="searchCourses" onkeyup="filterCoursesBySearch()" placeholder="Search by course code..">			
			
			<br><br><br>
			
			<div id="filters">
				<div>Filters</div>
				<div><a class="filterLinks" onclick="showAllCourses()" href="#"><h3>All</h3></a></div>
				<div><a class="filterLinks" onclick="filterByCompleteCourses()" href="#"><h3>Completed</h3></a></div>
				<div><a class="filterLinks" onclick="filterByMandatoryCourses()" href="#"><h3>Mandatory</h3></a></div>
				<div><a class="filterLinks" onclick="filterByFirstYearCourses()" href="#"><h3>1000 Level</h3></a></div>
				<div><a class="filterLinks" onclick="filterBySecondYearCourses()" href="#"><h3>2000 Level</h3></a></div>
				<div><a class="filterLinks" onclick="filterByThirdYearCourses()" href="#"><h3>3000 Level</h3></a></div>
				<div><a class="filterLinks" onclick="filterByFourthYearCourses()" href="#"><h3>4000 Level</h3></a></div>
			</div>
			
			<div id="courseTableContainer">
				<table id="courseTable">
					<tbody id="courseTableBody">
					</tbody>
				<table>
			</div>
			
		</div>

</html>
